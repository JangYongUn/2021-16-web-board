<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/undefined/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="/js/editor.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="top-wrapper"><a href="/auth/join">JOIN</a><a href="/auth/login">LOGIN</a><a href="/auth/logout">LOGOUT</a></div>
        <div class="header-wrapper">
          <h1 class="logo-wrapper"><a href="/">
              <div class="img-wrap"><img class="w-100" src="/img/icon.png"/></div><span>JANG YONG UN</span></a></h1>
          <div class="navi-wrapper"><a class="navi" href="/board">BOARD</a><a class="navi" href="/api">API-BOARD</a><a class="navi" href="/gallery">GALLERY</a></div>
        </div>
      </div>
    </header>
    <inculude>../include/titlebar</inculude>
    <div class="change-wrapper wrapper">
      <form action="/board/update" method="post" onsubmit="return onUpdate(this);" enctype="multipart/form-data">
        <ul class="list-wrapper">
          <li class="list-wrap">
            <div class="title">제목</div>
            <div class="list">
              <input class="form-control" type="text" name="title" value="$" placeholder="제목"/>
            </div>
          </li>
          <li class="list-wrap">
            <div class="title">작성자</div>
            <div class="list">
              <input class="form-control" type="text" name="writer" placeholder="작성자"/>
            </div>
          </li>
          <li class="list-wrap">
            <div class="title">첨부파일</div>
            <div class="list">
              <input class="form-control-file" type="file" name="upfile"/>
              <div class="text-success pt-3">* jpg png gif pdf zip ppt xls doc hwp txt만 업로드 가능합니다.</div>
            </div>
          </li>
          <li class="list-wrap">
            <div class="w-100">
              <textarea class="form-control" id="content" name="content"></textarea>
            </div>
          </li>
        </ul>
        <div class="text-center py-4">
          <button class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </body>
</html>
